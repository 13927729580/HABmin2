<div class="modal-header">
    <h3 class="modal-title" i18n="habmin.userGeneralPrefTitle"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputTheme" class="col-sm-3 control-label">Theme</label>

            <div class="col-sm-9">
                <select class="form-control" id="inputTheme" ng-model="model.theme">
                    <option value="slate">Slate</option>
                    <option value="paper">Paper</option>
                    <option value="yeti">Yeti</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail2" class="col-sm-3 control-label">Name</label>

            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail2" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMobile" class="col-sm-3 control-label">Mobile</label>

            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputMobile" placeholder="Phone">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" i18n="common.save"></button>
    <button class="btn btn-warning" ng-click="cancel()" i18n="common.cancel"></button>
</div>
