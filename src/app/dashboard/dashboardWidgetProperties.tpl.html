<!DOCTYPE html>
<div class="modal-header">
    <h3 class="modal-title" i18n="habmin.dashboardWidgetEditTitle"></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-6">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{'active':showTab==0}">
                    <a ng-click="showTab=0">
                        <span i18n="habmin.dashboardWidgetConfigGeneral"></span>
                    </a>
                </li>

                <li ng-show="widget.type=='Chart'"
                    ng-class="{'active':showTab==1}">
                    <a ng-click="showTab=1">
                        <span i18n="habmin.dashboardWidgetConfigChart"></span>
                    </a>
                </li>
                <li ng-show="widget.type=='Gauge'"
                    ng-class="{'active':showTab==1}">
                    <a ng-click="showTab=1">
                        <span i18n="habmin.dashboardWidgetConfigGauge"></span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="col-xs-6">
            <chart-save-general ng-show="showTab==0" model="general"></chart-save-general>
            <dashboard-chart-properties ng-if="widget.type=='Chart' && showTab==1" widget="widget"></dashboard-chart-properties>
            <dashboard-gauge-properties ng-if="widget.type=='Gauge'" ng-show="showTab==1" model="leftaxis"></dashboard-gauge-properties>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()" i18n="common.save"></button>
    <button type="button" class="btn btn-warning" ng-click="cancel()" i18n="common.cancel"></button>
</div>
