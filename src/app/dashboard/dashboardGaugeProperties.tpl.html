<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputItem" class="control-label" i18n="habmin.dashboardGaugeItem"></label>
        <div>
            <select class="form-control" id="inputItem"
                    ng-model="widget.options.itemId"
                    ng-options="item.name as item.label.title for item in items | item.label.title }">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputBarWidth" class="control-label" i18n="habmin.dashboardGaugeBarWidth"></label>
        <div>
            <input type="number" ng-model="model.barWidth" class="form-control" id="inputBarWidth" placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputBorderWidth" class="control-label" i18n="habmin.dashboardGaugeBorderWidth"></label>
        <div>
            <input type="number" ng-model="model.borderWidth" class="form-control" id="inputBorderWidth" placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputScaleAngle" class="control-label" i18n="habmin.dashboardGaugeScaleAngle"></label>
        <div>
            <input type="number" ng-model="model.scaleAngle" class="form-control" id="inputScaleAngle" placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputZeroPosition" class="control-label" i18n="habmin.dashboardGaugeZeroPosition"></label>
        <div>
            <input type="number" ng-model="model.zeroPosition" class="form-control" id="inputZeroPosition" placeholder="Label">
        </div>
    </div>


    <div class="form-group">
        <label for="inputMinimum" class="control-label" i18n="habmin.dashboardGaugeMinimum"></label>
        <div>
            <input type="number" ng-model="model.minimum" class="form-control" id="inputMinimum" placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMaximum" class="control-label" i18n="habmin.dashboardGaugeMaximum"></label>
        <div>
            <input type="number" ng-model="model.maximum" class="form-control" id="inputMaximum" placeholder="Label">
        </div>
    </div>
</form>
