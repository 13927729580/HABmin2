<body>

<div id="login-holder" class="row login-form" style="display:none;">
    <div id="loginbox" class="col-xs-12 col-sm-6 col-lg-4" ng-controller="LoginController">
        <form name="form">
            <div class="form-group" ng-show="showServer" ng-class="{'has-error': form.server.$invalid && submitted}">
                <label for="server" class="control-label">Server</label>

                <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-user"></span></span>
                    <input
                            type="text"
                            class="form-control"
                            id="server"
                            name="server"
                            placeholder="Server"
                            ng-model="server"
                            ng-model-options="{updateOn: 'blur'}"
                            required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.user.$invalid && submitted}">
                <label for="user" class="control-label">Username</label>

                <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-user"></span></span>
                    <input
                            type="text"
                            class="form-control"
                            id="user"
                            name="user"
                            placeholder="Username"
                            ng-model="user"
                            ng-model-options="{updateOn: 'blur'}"
                            required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                <label for="password" class="control-label">Password</label>

                <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            ng-model="password"
                            ng-model-options="{updateOn: 'blur'}"
                            required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                <label for="inputPeriod" class="control-label" i18n="habmin.chartSavePeriod"></label>

                <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                    <select ng-model="period" class="form-control" id="inputPeriod">
                        <option value="3600" i18n="habmin.period1Hour"></option>
                        <option value="7200" i18n="habmin.period2Hours"></option>
                        <option value="10800" i18n="habmin.period3Hours"></option>
                        <option value="14400" i18n="habmin.period4Hours"></option>
                        <option value="21600" i18n="habmin.period6Hours"></option>
                        <option value="32400" i18n="habmin.period9Hours"></option>
                        <option value="43200" i18n="habmin.period12Hours"></option>
                        <option value="86400" i18n="habmin.period1Day"></option>
                        <option value="172800" i18n="habmin.period2Days"></option>
                        <option value="259200" i18n="habmin.period3Days"></option>
                        <option value="345600" i18n="habmin.period4Days"></option>
                        <option value="432000" i18n="habmin.period5Days"></option>
                        <option value="604800" i18n="habmin.period1Week"></option>
                        <option value="1209600" i18n="habmin.period2Weeks"></option>
                        <option value="1814400" i18n="habmin.period3Weeks"></option>
                        <option value="2419200" i18n="habmin.period1Month"></option>
                        <option value="5184000" i18n="habmin.period2Months"></option>
                        <option value="7776000" i18n="habmin.period3Months"></option>
                        <option value="10454400" i18n="habmin.period4Months"></option>
                        <option value="15724800" i18n="habmin.period6Months"></option>
                        <option value="23095800" i18n="habmin.period9Months"></option>
                        <option value="31536000" i18n="habmin.period1Year"></option>
                    </select>
                </div>
            </div>
            <button type="submit" ng-click="submit()" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>

<div id="content">
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top" container="false" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header habmin-nav">
                    <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                            ng-click="menuCollapsed = ! menuCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand" i18n="common.appName"></span>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse" collapse="menuCollapsed">
                    <ul class="nav navbar-nav">
                        <!-- DASHBOARD menu -->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="fa fa-tachometer"></span>
                                <span i18n="habmin.mainDashboard"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a ui-sref="chart">
                                        <span class="fa fa-fw fa-area-chart"></span>
                                        <span i18n="habmin.mainCharts"></span>
                                    </a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li>
                                    <a ui-sref="dashboard">
                                        <span class="fa fa-fw fa-cubes"></span>
                                        <span i18n="habmin.mainDashboard"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <!-- AUTOMATION menu -->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="fa fa-cogs"></span>
                                <span i18n="habmin.mainAutomation"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a ui-sref="rules">
                                        <span class="fa fa-fw fa-puzzle-piece"></span>
                                        <span i18n="habmin.mainRules"></span>
                                    </a>
                                </li>
                                <li>
                                    <a ui-sref="scheduler">
                                        <span class="fa fa-fw fa-clock-o"></span>
                                        <span i18n="habmin.mainScheduler"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <!-- SITEMAP menu -->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="fa fa-sitemap"></span>
                                <span i18n="habmin.mainSitemaps"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="choice in sitemaps">
                                    <a ui-sref="sitemap.view({sitemapName:'{{choice.name}}', sitemapPage:'{{choice.name}}'})"
                                       ui-sref-opts="{ reload: true }">
                                        <habmin-icon class="fa-fw" icon="{{choice.icon}}"></habmin-icon>
                                        <span>{{choice.label}}</span>
                                    </a>
                                </li>
                                <li class="disabled" ng-if="!sitemaps">
                                    <a>
                                        <span class="fa fa-warning"></span>
                                        <span i18n="habmin.mainNoSitemaps"></span>
                                    </a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li>
                                    <a ui-sref="sitemap.view">
                                        <span class="fa fa-fw fa-plus"></span>
                                        <span i18n="habmin.mainNewSitemap"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <!-- CONFIGURATION menu -->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="fa fa-wrench"></span>
                                <span i18n="habmin.mainConfiguration"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a ui-sref="rules">
                                        <span class="fa fa-fw fa-wifi"></span>
                                        <span i181n="habmin.mainZWave">Items</span>
                                    </a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li ng-repeat="choice in bindings" ng-class="{'disabled': choice.disabled}">
                                    <a ui-sref="binding/zwave" ui-sref="choice.link">
                                        <habmin-icon class="fa-fw" icon="{{choice.icon}}"></habmin-icon>
                                        <span>{{choice.name}}</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <!-- USER menu -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" ng-if="isLoggedIn()">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="fa fa-fw fa-user"></span>
                                <span i18n="habmin.mainUserPreferences"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a ng-click="showUserGeneralPrefs()">
                                        <span class="fa fa-fw fa-cog"></span>
                                        <span i18n="habmin.mainGeneralPreferences"></span>
                                    </a>
                                </li>
                                <li>
                                    <a ng-click="showUserChartPrefs()">
                                        <span class="fa fa-fw fa-pie-chart"></span>
                                        <span i18n="habmin.mainChartPreferences"></span>
                                    </a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li>
                                    <a ng-click="logout()">
                                        <span class="fa fa-fw fa-sign-out"></span>
                                        <span i18n="habmin.mainLogout"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li ng-if="!isLoggedIn()">
                            <a ui-sref="about">
                                <span class="fa fa-fw fa-user"></span>
                                <span i18n="habmin.mainLogin"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid habmin-body" ui-view="main">
    </div>

    <div growl>
    </div>
</div>
